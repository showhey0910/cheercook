<!DOCTYPE html>
<html lang="ja">
<head>

    <div class="container">
      <h1><a href="#">マイページ</a></h1>

  <main id="main">
    <div class="container">
      <div class="post-container">
        <form action="index.html" method="post">
          <label for="yourname">お名前</label>
          <input id="yourname" type="text" name="yourname" placeholder="山田太郎" value="山田太郎" required>
          <label for="bio">自己紹介</label>
          <textarea id="bio" name="bio" placeholder="ここに自己紹介を記入"></textarea>
          <label for="area1">対応エリア(住所)</label>
          <input id="area1" type="text" placeholder="福岡市中央区天神" value="福岡市中央区天神" required>
          <label for="url">URL</label>
          <input id="url" type="url" name="url" placeholder="https://showhey.jp">
          <input class="form-btn" type="submit" name="submit" value="更新する">
        </form>
      </div>
      

    </div>
  </main>

  <nav class="sp-footer-nav">
